{% extends "layout.html" %}
{% block title %}
Search Student
{% endblock %}
{% block content %}
<h1>Search Student Record</h1>
<form action="{{ url_for('search') }}" method="GET">
    <label for="search_query">Search Query:</label>
    <input type="text" id="search_query" name="query" placeholder="Enter search query" required>
    <input type="submit" value="Search">
</form>

{% if results %}
<h2>Search Results:</h2>
<table border="1px">
    <thead>
        <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Points</th>
        </tr>
    </thead>
    <tbody>
        {% for row in results %}
        <tr>
            <td>{{ row['name'] }}</td>
            <td>{{ row['idnum'] }}</td>
            <td>{{ row['points'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}
{% endblock %}
